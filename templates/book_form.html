<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="static\styles.css"> -->
    <title>Submit Book</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    /* background: #f0f2f5; */
    background: #0D2F2C;
}

.login-container {
    background: #EEECDA;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.logo {
    margin-bottom: 1.5rem;
}

.logo img {
    max-width: 100px;
}

.input-group {
    margin-bottom: 1rem;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555555;
}

.input-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 1rem;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
}
/* .row {
  display: flex;
} */

.login-btn {
    /* background: #007bff; */
    background: #0D2F2C;
    color: #ffffff;
    /* align-content: center; */
}

.create-account-btn {
    /* background: #28a745; */
    background: #0D2F2C;
    margin-top: -42px;
    float: right;
    color: #ffffff;
}

.btn:hover {
    opacity: 0.9;
}
.column-1{
    float: left;
    width: 45%;
}
.column-2{
    float: right;
    width: 45%;
}
h2{
    color: #0D2F2C;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
    </style>
</head>
<body>
    <div>
        <img src="../static/Timmerman.png"Logo">
    </div>
    <!-- <h1>Staff Login</h1> -->
    <div class="login-container">
        <h2>ADD NEW BOOK</h2>
        <BR></BR>
        <!-- <div class="logo">
           
            <img src="logo.png" alt="Logo">
        </div> -->
        <div class="row">
            
          
        <form action="/submit_book" method="post" id="book-form">
            <div class="column-1">
            <div class="input-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="input-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher" required>
            </div>

            <div class="input-group">
                <label for="publication_year">Year of Publication</label>
                <input type="text" id="publication_year" name="publication_year" required>
            </div>

            
            
            <div class="button-group">
                <button type="submit" class="btn login-btn">Add Book</button>
            </div>
            
            </div>
            <div class="column-2">

                <div class="input-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                
            <div class="input-group">
                <label for="total_copies">Total Copies</label>
                <input type="text" id="total_copies" name="total_copies" required>
            </div>
            <div class="input-group">
                <label for="available_copies">Available Copies</label>
                <input type="text" id="available_copies" name="available_copies" required>
            </div>
            <div class="input-group">
                <label for="synopsis">Synopsis</label>
                <input type="text" id="synopsis" name="synopsis" required>
            </div>
            
            
            </div>
        </form>
    </div>
    </div>

</body>
