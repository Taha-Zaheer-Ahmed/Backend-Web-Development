    <title>Lend Book</title>
    <style>
        
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}
h2{
    color: #0D2F2C;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    /* background: #f0f2f5; */
    background: #0D2F2C;
}

.login-container {
    background: #EEECDA;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.logo {
    margin-bottom: 1.5rem;
}

.logo img {
    max-width: 100px;
}

.input-group {
    margin-bottom: 1rem;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555555;
}

.input-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 1rem;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
    display: flex;
  justify-content: center;
  align-items: center;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    width: 48%;
}

.login-btn {
    /* background: #007bff; */
    background: #0D2F2C;
    color: #ffffff;
    /* align-content: center; */
}

.create-account-btn {
    /* background: #28a745; */
    background: #0D2F2C;
    margin-top: -42px;
    float: right;
    color: #ffffff;
}

.btn:hover {
    opacity: 0.9;
}

    </style>
    </style>
</head>
<body>
    <div>
        <img src="../static/Timmerman.png"Logo">
    </div>
    <div class="login-container">
        <h2>DELETE MEMBER</h2>
        <BR></BR>
        <form action="/submit_delete" method="post" id="lend-form">
            <div class="input-group">
                <label for="member_id">Member ID:</label>
                <input type="number" id="member_id" name="member_id" required>
            </div>
            <!-- <div class="input-group">
                <label for="member_id">Member ID:</label>
                <input type="text" id="member_id" name="member_id" required>
            </div>
            <div class="input-group">
                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date" required>
            </div> -->
            <div class="button-group">
                <button type="submit" class="btn login-btn">Delete Member</button>
            </div>
        </form>
    </div>
</body>
